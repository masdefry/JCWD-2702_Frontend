<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="position.css">
<body>
    <!-- POSITION -->
    <!-- Relative
         - Berpindah Terhadap Posisi Semula
         - Ketika Berpindah, Akan Meninggalkan Celah
    -->
    <h1>
        Position: Relative
    </h1>
    <div id="box-01">
        Box-01 
    </div>
    <div id="box-02">
        Box-02
    </div>
    <div id="box-03">
        Box-03
    </div>

    <!-- POSITION -->
    <!-- Absolute
         - Berpindah Terhadap Posisi Parentnya yang Memiliki Position Non-Static
           (Fixed, Relative, Absolute)
         - Tidak Meninggalkan Celah
    -->
    <h1>
        Position: Absolute
    </h1>
    <div id="box-04">
        Box-04 
    </div>
    <div style="position: relative;">
        <div id="box-05">
            Box-05
        </div>
    </div>
    <div id="box-06">
        Box-06
    </div>
    
    <br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br />
    <!-- POSITION -->
    <!-- Fixed
         - 
    -->
    <h1>
        Position: Fixed
        - Akan Berpindah Terhadap Viewport
    </h1>
    <div id="box-07">
        Box-07 
    </div>
</body>
</html>
